<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Modulo 5</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="myStyle.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    Recetas Web
                </div>
                <ul class="nav navbar-nav navbar-right">                    
                    <li><h:link value="Registrar" outcome="index"/></li>
                    <li><a href="#">Módulo 1</a></li>
                    <li><a href="#">Módulo 2</a></li>
                    <li><h:link value="Módulo 3" outcome="Modulo3"/></li>
                    <li><h:link value="Módulo 4" outcome="Modulo4"/></li>
                    <li><h:link value="Módulo 5" outcome="Modulo5"/></li>
                </ul>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="page-header">
                        <h1>Buscar Receta Por Nombre</h1>
                    </div>
                    <h:form id="frmReg" styleClass="form-horizontal">
                        <div class="form-group">                            
                            <h:outputLabel for="lbl-nombre" value="Nombre Receta" styleClass="control-label col-sm-2"></h:outputLabel>                
                            <div class="col-sm-10">
                                <h:inputText id="lbl-nombre" value="#{recetaMb.objReceta.nombre}" styleClass="form-control" required="true"/>
                                <h:messages for="lbl-nombre" class="text-danger"/>
                            </div>
                        </div>
                    </h:form>
                    <hr></hr>
                    <h3>
                        Detalle De La Receta
                    </h3>
                    <h:form id="frmTable" >    
                        <h:dataTable value="#{recetaMb.alRecetas}" var="rec" styleClass="table table-responsive table-bordered table-striped table-">
                            <h:column>
                                <f:facet name = "header">Nombre</f:facet>    				
                                    #{rec.nombre}
                            </h:column>
                            <h:column>
                                <f:facet name = "header">Ingredientes</f:facet>    				
                                #{rec.ingredientes[0]},#{rec.ingredientes[1]},...
                            </h:column>
                            <h:column>
                                <f:facet name = "header">Descripcion</f:facet>    				
                                    #{rec.descripcion}
                            </h:column>
                            <h:column>
                                <f:facet name = "header">Tiempo Coccion</f:facet>    				
                                    #{rec.tiempoCoccion}
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>    
</html>
